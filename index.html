<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <section class="logo">
        <img src="images/logo.svg" alt="Fylo Logo" class="logo_img">
        <ul>
            <li class="document"><a href="#"><img src="images/icon-document.svg" alt="Document"></a></li>
            <li class="folder"><a href="#"><img src="images/icon-folder.svg" alt="Folder"></a></li>
            <li class="upload"><a href="#"><img src="images/icon-upload.svg" alt="Upload"></a></li>
        </ul>
    </section >

    <section class="main">
        <div class="message">Youâ€™ve used <span class="highlight">815 GB</span> of your storage</div>

        <div class="storage-bar">
            <div class="storage-empty">
                <div class="storage-used">
                    <div class="circle-indicator"></div>
                </div>
            </div>
            <div class="bubble hide">
                <div class="storage-left">
                    <span class="storage-left-msg"> 185</span> GB LEFT
                </div>
            </div>

        </div>
        <div class="storage-label highlight">
            <span class="zero-storage">0 GB</span>
            <span class="max-storage">1000 GB</span>
        </div>
    </section>
</main>

</body>
</html>
